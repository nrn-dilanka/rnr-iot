# RNR Solutions - Simplified RabbitMQ Configuration for Reliable Startup
# Basic configuration that ensures RabbitMQ starts successfully

## Essential Memory Management
vm_memory_high_watermark.relative = 0.4
disk_free_limit.absolute = 50MB

## Connection Limits
channel_max = 256
connection_max = 100

## Basic MQTT Configuration
mqtt.default_user = rnr_iot_user
mqtt.default_pass = rnr_iot_2025!
mqtt.vhost = rnr_iot_vhost
mqtt.exchange = amq.topic
mqtt.prefetch = 10
mqtt.allow_anonymous = false

## Logging
log.console.level = info

## Management Plugin
management.tcp.port = 15672
